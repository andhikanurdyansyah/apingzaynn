<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium gradient -->
    <linearGradient id="fullLogoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f43f5e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    
    <!-- Premium shadow -->
    <filter id="fullLogoShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#f43f5e" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Icon section -->
  <g transform="translate(0, 0)">
    <!-- Background circle -->
    <circle cx="50" cy="50" r="35" fill="url(#fullLogoGradient)" opacity="0.1"/>
    
    <!-- Main icon -->
    <g filter="url(#fullLogoShadow)">
      <!-- Letter A -->
      <path d="M30 70 L50 20 L70 70 M38 55 L62 55" 
            stroke="url(#fullLogoGradient)" 
            stroke-width="4" 
            fill="none" 
            stroke-linecap="round" 
            stroke-linejoin="round"/>
      
      <!-- Beauty elements -->
      <circle cx="75" cy="30" r="3" fill="url(#fullLogoGradient)" opacity="0.8"/>
      <circle cx="25" cy="35" r="2.5" fill="url(#fullLogoGradient)" opacity="0.6"/>
      
      <!-- Flowing curves -->
      <path d="M20 40 Q30 25 45 35 Q35 45 20 40" 
            fill="url(#fullLogoGradient)" 
            opacity="0.4"/>
    </g>
  </g>
  
  <!-- Text section -->
  <g transform="translate(100, 0)">
    <!-- Main brand name -->
    <text x="0" y="40" 
          font-family="'Inter', 'Poppins', 'Helvetica Neue', Arial, sans-serif" 
          font-size="32" 
          font-weight="800" 
          fill="url(#fullLogoGradient)" 
          letter-spacing="-1px">APING</text>
    
    <!-- Subtitle -->
    <text x="0" y="60" 
          font-family="'Inter', 'Poppins', 'Helvetica Neue', Arial, sans-serif" 
          font-size="14" 
          font-weight="500" 
          fill="url(#textGradient)" 
          letter-spacing="1px">BEAUTY & LIFESTYLE</text>
    
    <!-- Professional tagline -->
    <text x="0" y="75" 
          font-family="'Inter', 'Poppins', 'Helvetica Neue', Arial, sans-serif" 
          font-size="10" 
          font-weight="400" 
          fill="#94a3b8" 
          letter-spacing="0.5px">Authentic • Modest • Professional</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="280" cy="25" r="2" fill="url(#fullLogoGradient)" opacity="0.6"/>
  <circle cx="290" cy="35" r="1.5" fill="url(#fullLogoGradient)" opacity="0.4"/>
  <circle cx="285" cy="45" r="1" fill="url(#fullLogoGradient)" opacity="0.8"/>
</svg>
