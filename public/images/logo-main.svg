<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium gradient for logo -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f43f5e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Elegant shadow -->
    <filter id="logoShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#f43f5e" flood-opacity="0.3"/>
    </filter>
    
    <!-- Subtle glow effect -->
    <filter id="logoGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="30" cy="30" r="22" fill="url(#logoGradient)" opacity="0.1" filter="url(#logoGlow)"/>
  
  <!-- Main logo icon - Stylized A with beauty elements -->
  <g filter="url(#logoShadow)">
    <!-- Letter A with elegant curves -->
    <path d="M20 45 L30 15 L40 45 M24 35 L36 35" 
          stroke="url(#logoGradient)" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Beauty accent - lipstick/makeup brush stroke -->
    <path d="M42 18 Q45 15 48 18 Q45 21 42 18" 
          fill="url(#logoGradient)" 
          opacity="0.8"/>
    
    <!-- Hijab-inspired flowing element -->
    <path d="M15 20 Q18 15 25 18 Q20 22 15 20" 
          fill="url(#logoGradient)" 
          opacity="0.6"/>
  </g>
  
  <!-- Brand name with premium typography -->
  <text x="65" y="25" 
        font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" 
        font-size="20" 
        font-weight="700" 
        fill="url(#logoGradient)" 
        letter-spacing="-0.5px">APING</text>
  
  <!-- Elegant tagline -->
  <text x="65" y="40" 
        font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" 
        font-size="10" 
        font-weight="400" 
        fill="#64748b" 
        letter-spacing="0.5px">BEAUTY & LIFESTYLE</text>
  
  <!-- Decorative elements -->
  <circle cx="175" cy="20" r="2" fill="url(#logoGradient)" opacity="0.6"/>
  <circle cx="185" cy="25" r="1.5" fill="url(#logoGradient)" opacity="0.4"/>
  <circle cx="180" cy="35" r="1" fill="url(#logoGradient)" opacity="0.8"/>
</svg>
